# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.3.1
    
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore Packages
      run: nuget restore VoronoiEngine.sln
    
    - name: Build solution
      run: msbuild VoronoiEngine.sln -t:rebuild -property:Configuration=Release   
          
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory .

    - name: Run UnitTests
      run: .\NUnit.ConsoleRunner.3.13.0\tools\nunit3-console.exe D:\a\VoronoiGrid\VoronoiGrid\VoronoiTests\bin\Release\VoronoiTests.dll

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
